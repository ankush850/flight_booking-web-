{% extends 'flight/layout.html' %}
{% load static %}

{% block head %}
    <title>Contact | Flight</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
{% endblock head %}

{% block body %}
    <section class="section section1" style="background: url({% static 'img/contactbg.svg' %}) no-repeat top center; background-size: cover;">
        <div class="container">
            <div class="row">
                
                <div class="col-md-6">
                    <div class="section-heading">
                        <h1>Get in touch with us</h1>
                        <div class="line-dec"></div>
                    </div>

                    <div class="contact-info">
                        <div class="contact-item">
                            <img class="contact-icon" src="https://www.peoplemetrics.com/hubfs/Website/email_1-blue-bottom.svg" alt="Email Icon" width="40">
                            <a href="mailto:ankushsinghrawat154@gmail.com" class="contact-link">ankushsinghrawat154@gmail.com</a>
                        </div>
                        
                        <div class="contact-item">
                            <img class="contact-icon" src="https://www.peoplemetrics.com/hubfs/Website/phone_1-blue-bottom.svg" alt="Phone Icon" width="40">
                            <a href="tel:+12159798030" class="contact-link">(215) 979-XXXX</a>
                        </div>
                        
                        <div class="contact-item">
                            <img class="contact-icon" src="https://www.peoplemetrics.com/hubfs/Website/pin-blue-bottom.svg" alt="Address Icon" width="40">
                            <a href="https://g.page/DSCENGG?share" target="_blank" rel="noopener" class="contact-link">
                                DSCE, Bangalore, India - 560078
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="contact-form-box">
                        <form id="contact-form" method="post">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="name-input">Name:</label>
                                <input id="name-input" name="Name" type="text" placeholder="John Doe" required>
                            </div>

                            <div class="form-group">
                                <label for="phone-input">Phone:</label>
                                <input id="phone-input" name="PhoneNumber" type="tel" placeholder="+91 9999988888" required>
                            </div>

                            <div class="form-group">
                                <label for="email-input">Email:</label>
                                <input id="email-input" name="FromEmailAddress" type="email" placeholder="john@gmail.com" required>
                            </div>

                            <div class="form-group">
                                <label for="message-input">Message:</label>
                                <textarea id="message-input" name="Comments" rows="5" placeholder="Enter your message here..." required></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-danger">Send Message</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>
{% endblock body %}
